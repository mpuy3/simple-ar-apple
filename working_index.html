<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Gesture support -->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- Marker 1 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/linear.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="assets/models/linear.glb"
          position="0 0.5 0"
          scale="1 1 1"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_planar.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/trigonal_planar.glb"
          position="0 0.5 0"
          scale="1 1 1"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/tetrahedral.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="assets/models/tetrahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_bipyramidal.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="assets/models/trigonal_bipyramidal.glb"
          position="0 0.5 0"
          scale="1 1 1"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/octahedral.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          gltf-model="assets/models/octahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
