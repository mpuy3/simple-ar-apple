<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs id="ar-scene">
      <a-entity camera raycaster="objects: .model"></a-entity>
      <a-entity id="button-box" position="0 1.5 -0.5" scale="0.1 0.1 0.1" visible="false">
        <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width: 1.5" material="color: #4CC3D9"></a-entity>
        <a-entity id="button1" class="button" position="-0.5 0 0.25" geometry="primitive: box; depth: 0.1; height: 0.1; width: 0.5" material="color: #FF5733" text="value: Button 1; align: center;"></a-entity>
        <a-entity id="button2" class="button" position="0 0 0.25" geometry="primitive: box; depth: 0.1; height: 0.1; width: 0.5" material="color: #FFC300" text="value: Button 2; align: center;"></a-entity>
        <a-entity id="button3" class="button" position="0.5 0 0.25" geometry="primitive: box; depth: 0.1; height: 0.1; width: 0.5" material="color: #DAF7A6" text="value: Button 3; align: center;"></a-entity>
      </a-entity>
    </a-scene>
    <script>
      // Define the markers and their corresponding models
      const markers = [
        { pattern: 'linear.patt', model: 'linear.glb' },
        { pattern: 'trigonal_planar.patt', model: 'trigonal_planar.glb' },
        { pattern: 'tetrahedral.patt', model: 'tetrahedral.glb' },
        { pattern: 'trigonal_bipyramidal.patt', model: 'trigonal_bipyramidal.glb' },
        { pattern: 'octahedral.patt', model: 'octahedral.glb' }
      ];

      // Get the scene element
      const sceneEl = document.getElementById('ar-scene');

      // Get the button box element
      const buttonBoxEl = document.getElementById('button-box');

      // Loop through the markers and create them dynamically
      markers.forEach(marker => {
        // Create a new marker entity
        const markerEl = document.createElement('a-marker');
        markerEl.setAttribute('type', 'pattern');
        markerEl.setAttribute('url', `assets/patterns2/${marker.pattern}`);

        // Create a new model entity
        const modelEl = document.createElement('a-entity');
        modelEl.setAttribute('gltf-model', `assets/models/${marker.model}`);
        modelEl.setAttribute('position', '0 0.5 0');
        modelEl.setAttribute('scale', '1 1 1');
        modelEl.setAttribute('class', 'model');

        // Append the model to the marker
        markerEl.appendChild(modelEl);

        // Append the marker to the scene
        sceneEl.appendChild(markerEl);
      });

      // Handle intersection events
      sceneEl.addEventListener('raycaster-intersected', function (event) {
        if (event.detail.el.classList.contains('model')) {
          buttonBoxEl.setAttribute('visible', true);
          buttonBoxEl.object3D.position.copy(event.detail.intersection.point).add(new THREE.Vector3(0, 1.5, -0.5));
        }
      });

      sceneEl.addEventListener('raycaster-intersected-cleared', function (event) {
        if (event.detail.el.classList.contains('model')) {
          buttonBoxEl.setAttribute('visible', false);
        }
      });
    </script>
  </body>
</html>
