<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Include aframe-event-set-component for handling events -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs id="ar-scene">
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Define the markers and their corresponding models
      const markers = [
        { pattern: 'linear.patt', model: 'linear.glb' },
        { pattern: 'trigonal_planar.patt', model: 'trigonal_planar.glb' },
        { pattern: 'tetrahedral.patt', model: 'tetrahedral.glb' },
        { pattern: 'trigonal_bipyramidal.patt', model: 'trigonal_bipyramidal.glb' },
        { pattern: 'octahedral.patt', model: 'octahedral.glb' }
      ];

      // Get the scene element
      const sceneEl = document.getElementById('ar-scene');

      // Loop through the markers and create them dynamically
      markers.forEach(marker => {
        // Create a new marker entity
        const markerEl = document.createElement('a-marker');
        markerEl.setAttribute('type', 'pattern');
        markerEl.setAttribute('url', `assets/patterns2/${marker.pattern}`);

        // Create a new model entity
        const modelEl = document.createElement('a-entity');
        modelEl.setAttribute('gltf-model', `assets/models/${marker.model}`);
        modelEl.setAttribute('position', '0 0.5 0');
        modelEl.setAttribute('scale', '1 1 1');

        // Add rotation controls
        modelEl.setAttribute('rotation', '0 0 0');
        modelEl.setAttribute('event-set__mousedown', '_target: .; rotation: 0 0 0');
        modelEl.setAttribute('event-set__mouseup', '_target: .; rotation: 0 0 0');
        modelEl.setAttribute('event-set__touchstart', '_target: .; rotation: 0 0 0');
        modelEl.setAttribute('event-set__touchend', '_target: .; rotation: 0 0 0');

        // Add event listeners for mousemove and touchmove to rotate the model
        modelEl.addEventListener('mousedown', () => {
          modelEl.addEventListener('mousemove', handleRotation);
        });

        modelEl.addEventListener('mouseup', () => {
          modelEl.removeEventListener('mousemove', handleRotation);
        });

        modelEl.addEventListener('touchstart', () => {
          modelEl.addEventListener('touchmove', handleRotation);
        });

        modelEl.addEventListener('touchend', () => {
          modelEl.removeEventListener('touchmove', handleRotation);
        });

        function handleRotation(event) {
          const delta = event.movementX || event.touches[0].movementX || 0;
          const currentRotation = modelEl.getAttribute('rotation').y;
          modelEl.setAttribute('rotation', `0 ${currentRotation + delta} 0`);
        }

        // Append the model to the marker
        markerEl.appendChild(modelEl);

        // Append the marker to the scene
        sceneEl.appendChild(markerEl);
      });
    </script>
  </body>
</html>
