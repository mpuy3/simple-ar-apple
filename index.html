<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker 1 -->
      <a-marker type="pattern" url="assets/patterns/linear.patt">
        <a-entity
          gltf-model="assets/models/linear.glb"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="assets/patterns/trigonal_planar.patt">
        <a-entity
          gltf-model="assets/models/trigonal_planar.glb"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="assets/patterns/tetrahedral.patt">
        <a-entity
          gltf-model="assets/models/tetrahedral.glb"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker type="pattern" url="assets/patterns/trigonal_bipyramidal.patt">
        <a-entity
          gltf-model="assets/models/trigonal_bipyramidal.glb"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker type="pattern" url="assets/patterns/octahedral.patt">
        <a-entity
          gltf-model="assets/models/octahedral.glb"
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
