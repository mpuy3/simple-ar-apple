<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- Marker 1 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/linear.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/linear.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_planar.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/trigonal_planar.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/tetrahedral.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/tetrahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_bipyramidal.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/trigonal_bipyramidal.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/octahedral.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
      >
        <a-entity
          gltf-model="assets/models/octahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <a-entity camera id="camera">
        <a-entity
          cursor="fuse: false; rayOrigin: mouse;"
          raycaster="objects: .clickable;"
        >
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      let activeModel = null; // Keep track of the currently selected model

      AFRAME.registerComponent("raycaster-listener", {
        init: function () {
          const sceneEl = document.querySelector("a-scene");
          const camera = document.querySelector("#camera");

          camera.addEventListener("click", (event) => {
            const intersection =
              sceneEl.systems.raycaster.getIntersection(event);

            if (intersection) {
              const clickedModel = intersection.object.el;

              if (
                clickedModel &&
                clickedModel.classList.contains("clickable")
              ) {
                if (activeModel) {
                  activeModel.removeAttribute("gesture-handler"); // Remove handler from previous model
                }

                activeModel = clickedModel;
                activeModel.setAttribute("gesture-handler", ""); // Add handler to new model
              }
            }
          });
        },
      });

      // Attach raycaster-listener to the camera
      document.querySelector("#camera").setAttribute("raycaster-listener", "");
    </script>
  </body>
</html>
