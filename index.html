<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Model Selector</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    /* Styling for model options UI */
    #model-options {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      display: none; /* Initially hidden */
    }
    .model-btn {
      background: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden">
  <!-- Model Options UI -->
  <div id="model-options">
    <button class="model-btn" data-type="coor">Coordinate</button>
    <button class="model-btn" data-type="shape">Shape</button>
    <button class="model-btn" data-type="space">Space</button>
  </div>

  <!-- AR Scene -->
  <a-scene
    embedded
    arjs
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
  >
    <!-- Marker 1 -->
    <a-marker type="pattern" url="assets/patterns2/linear.patt">
      <a-entity
        gltf-model="assets/models/linear.glb"
        position="0 0.5 0"
        scale="1 1 1"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <!-- Marker 2 -->
    <a-marker type="pattern" url="assets/patterns2/trigonal_planar.patt">
      <a-entity
        gltf-model="assets/models/trigonal_planar.glb"
        position="0 0.5 0"
        scale="1 1 1"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <!-- Marker 3 -->
    <a-marker type="pattern" url="assets/patterns2/tetrahedral.patt">
      <a-entity
        gltf-model="assets/models/tetrahedral.glb"
        position="0 0.5 0"
        scale="1 1 1"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <!-- Marker 4 -->
    <a-marker type="pattern" url="assets/patterns2/trigonal_bipyramidal.patt">
      <a-entity
        gltf-model="assets/models/trigonal_bipyramidal.glb"
        position="0 0.5 0"
        scale="1 1 1"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <!-- Marker 5 -->
    <a-marker type="pattern" url="assets/patterns2/octahedral.patt">
      <a-entity
        gltf-model="assets/models/octahedral.glb"
        position="0 0.5 0"
        scale="1 1 1"
        class="clickable"
        gesture-handler
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modelOptions = document.getElementById("model-options");
      let currentModel = null;
      let originalModelSrc = "";
      let toggledModels = new Map();

      // Show UI when clicking a model
      function showModelOptions(modelEntity) {
        modelOptions.style.display = "flex";
        currentModel = modelEntity;
        originalModelSrc = modelEntity.getAttribute("gltf-model");
      }

      // Hide UI
      function hideModelOptions() {
        modelOptions.style.display = "none";
        currentModel = null;
      }

      function handleModelClick(event) {
        showModelOptions(event.currentTarget);
      }

      function setupModelClickListeners() {
        document.querySelectorAll(".clickable").forEach((entity) => {
          entity.addEventListener("click", handleModelClick);
        });
      }

      function handleButtonClick(event) {
        if (!currentModel) return;

        const type = event.target.dataset.type;
        const baseName = originalModelSrc.replace(".glb", "");
        const newModelSrc = baseName + `_${type}.glb`;

        if (toggledModels.get(currentModel) === newModelSrc) {
          currentModel.setAttribute("gltf-model", originalModelSrc);
          toggledModels.delete(currentModel);
        } else {
          currentModel.setAttribute("gltf-model", newModelSrc);
          toggledModels.set(currentModel, newModelSrc);
        }
      }

      function setupButtonListeners() {
        document.querySelectorAll(".model-btn").forEach((button) => {
          button.addEventListener("click", handleButtonClick);
        });
      }

      function setupMarkerListeners() {
        document.querySelectorAll("a-marker").forEach((marker) => {
          marker.addEventListener("markerFound", () => {
            if (currentModel) showModelOptions(currentModel);
          });
          marker.addEventListener("markerLost", hideModelOptions);
        });
      }

      // Wait for the scene to load before adding event listeners
      setTimeout(() => {
        setupModelClickListeners();
        setupButtonListeners();
        setupMarkerListeners();
      }, 1000);
    });
  </script>
</body>
</html>
