<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <!-- Camera with Raycaster -->
      <a-entity
        id="camera"
        camera
        position="0 0 0"
        raycaster="objects: .clickable"
        cursor="rayOrigin: mouse;"
      ></a-entity>

      <!-- Marker 1 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/linear.patt"
        emitevents="true"
      >
        <a-entity
          gltf-model="assets/models/linear.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_planar.patt"
        emitevents="true"
      >
        <a-entity
          gltf-model="assets/models/trigonal_planar.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/tetrahedral.patt"
        emitevents="true"
      >
        <a-entity
          gltf-model="assets/models/tetrahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 4 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/trigonal_bipyramidal.patt"
        emitevents="true"
      >
        <a-entity
          gltf-model="assets/models/trigonal_bipyramidal.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Marker 5 -->
      <a-marker
        type="pattern"
        url="assets/patterns2/octahedral.patt"
        emitevents="true"
      >
        <a-entity
          gltf-model="assets/models/octahedral.glb"
          position="0 0.5 0"
          scale="1 1 1"
          class="clickable"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script>
      AFRAME.registerComponent("select-model", {
        init: function () {
          const scene = document.querySelector("a-scene");
          const camera = document.querySelector("#camera");

          camera.addEventListener("click", function (evt) {
            let selectedModel = evt.detail.intersectedEl;

            if (!selectedModel) return;

            console.log("Clicked on:", selectedModel);

            // Remove gesture-handler from all models
            document.querySelectorAll(".clickable").forEach((model) => {
              model.removeAttribute("gesture-handler");
            });

            // Add gesture-handler only to the clicked model
            selectedModel.setAttribute("gesture-handler", "");
          });
        },
      });

      document.querySelector("a-scene").setAttribute("select-model", "");
    </script>
  </body>
</html>
