<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model Detection</title>

    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene with AR.js enabled -->
    <a-scene embedded arjs>
      <!-- AR Marker (Hiro Marker) -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="assets/models/trigonal_planar.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          id="robot"
          class="clickable"
        ></a-entity>
      </a-marker>

      <!-- Camera with Raycaster and Cursor -->
      <a-camera
        raycaster="objects: .clickable"
        cursor="fuse: true; fuseTimeout: 500"
      ></a-camera>

      <!-- AR Scene background and grid -->
      <a-entity
        position="0 0 0"
        geometry="primitive: plane; width: 50; height: 50"
        material="color: #f0f0f0; opacity: 0.1"
      ></a-entity>
    </a-scene>

    <script>
      // Listen for click events on the robot model (clickable class)
      var robot = document.getElementById('robot');
      robot.addEventListener('click', function () {
        robot.setAttribute('scale', '1 1 1'); // Increase scale on click
        // robot.setAttribute('color', 'red'); // Change color on click
      });
    </script>
  </body>
</html>
